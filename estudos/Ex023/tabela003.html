<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de linhas/colunas</title>
</head>
<style>
    
    table{ border-collapse: collapse;
        width: 500px;
        
        
    }
    td {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>

    <table>
        <tr>
            <td colspan="2">1</td>
            
            
            
        </tr>

        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            <td >9</td>
            
        </tr>
    </table>
</body>
</html>
